<DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>rockpaper</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style.css">
</head>
<body>
   <header>
	   <h1>Rock Paper scissors</h1>
	</header>
     
<div class="score">
	<div id="user" class="badge">User</div>
	<div id="comp" class="badge">Comp</div>
	<span id="user-score">0</span>:<span id="comp-score">0</span>
</div>
<div class="result">
	<h2>Rock beats Paper! You win</h2>
</div>
<div class="choice">
	<div class="choices">
		<img id="rock" src="images/roc.jpg" width="100px" height="100px">
	</div>
	<div id="scissors" class="choices">
		<img src="images/sci.jpg" width="100px" height="100px">
	</div>
	<div id="paper" class="choices">
		<img src="images/paper.jpg" width="100px" height="100px">
	</div>
</div>
<p id="message">make your move.</p>

<script src="rockpaper.js" charset="utf-8"></script>
</body>
</html>
